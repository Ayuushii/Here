</head>
<body>
    <h1>Know your share</h1>
    <div class ="welcome">
    <p>Welcome</p>
    </div>

        <label for ="fairShareInput">
            Enter your command sequence terminated by "end".
        </label><br><br>
        <textarea id="fairShareInput" cols="65"
        name="commands" placeholder="Enter your command sequence here."></textarea>
        <br>
        <p>
        <div class ="button">
        <input type="submit" value="Submit Form" id="fairShareInput">
        <input type="reset" value="Clear Form" id="fairShareInput"></p>
        </div>
    </form>
</body>
